<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <label for="text_input">Digite algo:</label>
        <input type="text" id="text_input" name="text_input"><br><br>

        <label for="checkbox">Marcar checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="file_input">Selecione um arquivo:</label>
        <input type="file" id="file_input" name="file_input"><br><br>

        <button type="submit">Avançar</button>
    </form>
</body>
</html>
